<html>
    <head>
        <title>TIC-TAC-TOE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="game-box">
                <h1 class="title">TIC-TAC-TOE</h1>
                <div class="jumbotron jumbotron-fluid">
                    <p class="info" id='info'>Next Turn To Player x</p>
                </div>
                

                <div class="board" id="board">
                    <div onclick="writeLetter(this)"></div>
                    <div onclick="writeLetter(this)"></div>
                    <div onclick="writeLetter(this)"></div>
                    
                    <div onclick="writeLetter(this)"></div>
                    <div onclick="writeLetter(this)"></div>
                    <div onclick="writeLetter(this)"></div>
                    
                    <div onclick="writeLetter(this)"></div>
                    <div onclick="writeLetter(this)"></div>
                    <div onclick="writeLetter(this)"></div>
                </div>

                <div class="infos-box">
                    
                    <label class="score">Score</label>
                    <div class="score-box">
                        <div>Player X</div>
                        <div id="scoreBox">0 - 0</div>
                        <div>Player O</div>
                    </div>

                    <div class="clearfix"></div>
                    <label class="options">Options</label>
                    <button class="reset"  onclick="resetGame()">Reset</button>
                    <button class="New Game" onclick="newGame()">New Game</button>
                </div>

            </div>

        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="index.js"></script>
    </body>
</html>
